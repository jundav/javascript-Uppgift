<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DEMO</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9272ac0a4d.js"></script>
    <link rel="stylesheet" href="custom.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-info mb-3">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Membership Registration</span>
        </div>
    </nav>

    <div class="container">

        <form id="regForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input id="firstName" type="text" class="form-control" placeholder="First name">
                    <span id="firstName_error" class="small d-none">Please enter your first name</span>
                </div>
                <div class="form-group col-md-6">
                    <input id="lastName" type="text" class="form-control" placeholder="Last name">
                    <span class="small d-none">Please enter your last name </span>
                </div>
                <div class="form-group col-md-12">
                    <input id="email" type="text" class="form-control" placeholder="Email">
                  
                </div>
                <div class="form-group col-md-6">
                    <button id="btnSubmit" type="submit" class="btn btn-info">Register</button>
                </div>
            </div>
        </form>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
